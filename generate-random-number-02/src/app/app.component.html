<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>This application consists of a simple example that contains a button. When clicked, it generates a random number and shows it on the screen. All of this is achieved using <strong>service and dependency injection</strong>.</p>
      <hr>
      <button class="btn btn-primary" (click)="onGenerateRandomNumber()">Generate Number</button>
      <p>Number Generated: {{ number }}</p>
    </div>
  </div>
</div>
