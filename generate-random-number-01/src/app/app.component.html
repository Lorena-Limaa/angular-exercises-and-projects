<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>This application consists of a simple example that contains a button. When clicked, it generates a random number and shows it on the screen. All of this is achieved using <strong>Input and Output decorators</strong> to share data.</p>
      <hr>
      <app-button (numberGenerated)="receiveNumber($event)"></app-button>
      <app-random-number [number]="numberReceived"></app-random-number>
    </div>
  </div>
</div>
