<form #frm = "ngForm" (ngSubmit)="updateInfo(frm)">
    <div class="">
        <input type="text" name="location" value="" ngModel> |
        <button type="submit" name="button" class="btn btn-primary">Add Info</button>
    </div>
</form>

<br/>

<button type="button" class="btn btn-primary" (click)="getInfoFromService1()">Employee 1</button>
<ul class="list-group">
    <li *ngFor="let info of infoReceived1" class="list-group-info">{{ info }}</li>
</ul>
